<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanzador de Dados</title>
  <link rel="stylesheet" href="../estilos/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
</head>
<body class="home">

  <!-- Indicadir principal -->
  <div class="indicador">
    <h1 id="status">Juego de Dados</h1>
    <img class="medal" id="medal" src="../img/medal.png" alt="Medalla">
  </div>

  <!-- Dadsos -->
  <div class="dados">
    <div>
      <h3>Jugador 1</h3>
      <img class="jugador1" id="img1" src="../img/img_1.svg" alt="Dado 1">
    </div>

    <div>
      <h3>Jugador 2</h3>
      <img class="jugador2" id="img2" src="../img/img_1.svg" alt="Dado 1">
    </div>
  </div>

  <!-- Boton -->
  <div class="boton">
    <button onclick="randomIntFromInterval(1,6)" class="btn">LANZAR</button>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
